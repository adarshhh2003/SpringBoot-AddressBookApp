spring.profiles.active=dev

environment=COMMON
spring.application.name=AddressBookApp
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/addressbook_db
spring.datasource.username=${ADDRESSBOOK_DB_USERNAME:}
spring.datasource.password=${ADDRESSBOOK_DB_PASSWORD:}

# Lombok -->
logging.file.name=application.log

logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR
logging.level.com.bridgelabz=DEBUG

# logging pattern for console and file
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%thread] [%logger{5}:%line] %msg%n